---
layout: page
permalink: /blog/
title: Blog
subtitle: Posts
favicon: favicon-file-text.ico
---

<style>
/* centering grid */
.grid {

}

/* clear fix */
.grid:after {
  content: '';
  display: block;
  clear: both;
}

/* .grid-item */
.grid-item {
  width: 200px;
  padding: 10px;
  float: left;
  background: transparent;
  padding: 10px;
  border: 5px solid white;
}

.gi-h1 { height: 100px; }
.gi-h2 { height: 150px; }
.gi-h3 { height: 250px; }

.grid-item {
    background-repeat: no-repeat;
    background-position: center;
    -webkit-background-size: cover;
    -moz-background-size: cover;
    -o-background-size: cover;
    background-size: cover;
    transition: -webkit-filter 1s ease;
    -webkit-filter: grayscale(1);
    filter: grayscale(1);
    overflow: hidden;
}

.grid-item:hover{
  -webkit-filter: grayscale(0);
  color: white;
}

.grid-item p {
  color: white;
}
.category {
  display: none
}

#search_box{
    border:none;
    outline: 0;
    width: 90%;
    padding-left: 15px;
    padding-bottom: 15px;
    color: #303030;
    font-family: inherit;
    font-size: 1.1em;
}

.bar 	{
  width:100%;
  
}

.bar:before, .bar:after {
  content:'';
  height:2px; 
  width:0;
  bottom:1px; 
  position:absolute;
  background:#5264AE; 
  transition:0.5s ease all; 
  -moz-transition:0.5s ease all; 
  -webkit-transition:0.5s ease all;
}
.bar:before {
  left:0%;
}
.bar:after {
  right:0%; 
}

/* active state */
input:focus ~ .bar:before, input:focus ~ .bar:after {
  width:100%;
}

#inputs{
  padding-bottom: 15px;
}

#inputs div{
  padding-top: 5px;
  padding-bottom: 5px;
}


</style>
 

<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.isotope/2.2.2/isotope.pkgd.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/selectize.js/0.12.1/js/standalone/selectize.min.js"></script>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/selectize.js/0.12.1/css/selectize.min.css">

<script>
$(function(){
  $('#grid').isotope({
    itemSelector: '.grid-item',
    masonry: {
      columnWidth: 50,
      isFitWidth: true
    }
  });
  
  
  var filter = function(){
    $('#grid').isotope({ filter: function() {
      var name = $(this).find('.name').text().toLowerCase();
      var category = $(this).find('.category').text().toLowerCase();
    
      var search_box = $("#search_box").val().toLowerCase();
      var category_filter = $("#category_filter").val().toLowerCase();

      if(category_filter == "all"){
        return name.match(search_box);
      } else {
        return name.match(search_box) && (category == category_filter);  
      }
    
    }})
    
  }
  
  $("#search_box").keyup(filter);
  
  $("#category_filter").selectize({});
  
  $("#category_filter").change(filter);
  
});
</script>


<div class="row" id="inputs">
   <div class="col-md-8">
     <span class="fa fa-lg fa-search"></span><input id="search_box" placeholder="Search posts"></input>
     <span class="bar"></span>
  </div>
  <div class="col-md-4">
     <select id="category_filter">
  	  <option value="all">All Categories</option>
  	  {% for i in (1..3) %}
  	  <option value="{% cycle 'group 1':'R', 'life', 'stuff' %}">{% cycle 'group 2':'R', 'life', 'stuff' |  upcase  %}      </option>
      {% endfor %}
  	</select>
  </div>
</div>


<div id="grid" class="fluid">
  {% for i in (1..20) %}
  <div
    class="grid-item gi-h{% cycle 'group 1': '3', '1', '1', '2', '1' %}"
    style="background-image: url(https://placeholdit.imgix.net/~text?txtsize=33&w=500&h=500&txt=image%20for%20post%20{{i}});">
      <p class="name">Title for post {{ i }}</p>
      <p class="category">{% cycle 'group 3': 'R', 'R', 'life', 'R', 'life', 'stuff' %}</p>
  </div>
  {% endfor %}
</div>
